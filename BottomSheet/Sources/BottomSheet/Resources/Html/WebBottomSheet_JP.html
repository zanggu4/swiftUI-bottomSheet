<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <style type="text/css">

        /* Pretendard JP Font */

        @font-face {

            font-weight: 200;
        }
        @font-face {
            font-family: "Pretendard";
            src: url("Fonts/PretendardJP-Light.otf") format('opentype');
            font-weight: 300;
        }
        @font-face {
            font-family: "Pretendard";
            src: url("Fonts/PretendardJP-Regular.otf") format('opentype');

        }
        @font-face {
            font-family: "Pretendard";

        @font-face {

        :root {
            --sheet-background-color: {{SHEET_BACKGROUND_COLOR}};
            --text-color: {{TEXT_COLOR}};
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: transparent;
            font-family: "Pretendard", -apple-system, BlinkMacSystemFont, sans-serif;
            font-weight: {{FONT_WEIGHT}};
            font-size: {{FONT_SIZE}}px;
            color: var(--text-color);
            line-height: 1.7;
        }

        a:link, a:visited, a:active, a:hover {
            text-decoration: none;
            color: #FC0167;
        }

        ul, ol {
            margin: 10px 0px 15px 0px;
            padding-left: 20px;
        }

        ul li, ol li {
            list-style-type: none;
            margin: 0;
            position: relative;
        }

        ul li::before, ol li::before {
            content: 'â€¢';
            position: absolute;
            left: -1.1em;
            font-size: 1.1em;
        }

        img {
            width: 100%;
            border-radius: 4px;
        }

        .sheet {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            max-height: 90%;
            background: var(--sheet-background-color);
            border-radius: 20px 20px 0 0;
            transform: translateY(100%);
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 2;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            padding-bottom: env(safe-area-inset-bottom, 0);
        }

        .sheet.visible {
            transform: translateY(0);
        }

        .header {
            padding: 0;
            flex-shrink: 0;
        }

        .content {
            padding: 0;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            flex: 1;
        }
    </style>
</head>
<body onclick="dismiss()">
    <div class="sheet" id="sheet" onclick="event.stopPropagation()">
        {{HEADER}}
        <div class="content" id="content">
            {{CONTENT}}
        </div>
    </div>

    <script>
        const sheet = document.getElementById('sheet');
        const content = document.getElementById('content');
        const header = document.getElementById('header');

        let startY = 0;
        let currentY = 0;
        let sheetHeight = 0;

        // Show animation on load
        window.addEventListener('load', () => {
            requestAnimationFrame(() => {
                sheet.classList.add('visible');
                sheetHeight = sheet.offsetHeight;
            });
        });

        // Header drag (always draggable)
        let isHeaderDragging = false;

        if (header) {
            header.addEventListener('touchstart', (e) => {
                startY = e.touches[0].clientY;
                currentY = 0;
                isHeaderDragging = false;
            }, { passive: true });

            header.addEventListener('touchmove', (e) => {
                const touchY = e.touches[0].clientY;
                const deltaY = touchY - startY;

                if (deltaY > 0) {
                    isHeaderDragging = true;
                    currentY = deltaY;
                    sheet.style.transition = 'none';
                    sheet.style.transform = `translateY(${currentY}px)`;
                    e.preventDefault();
                }
            }, { passive: false });

            header.addEventListener('touchend', () => {
                if (isHeaderDragging && currentY > 0) {
                    finishDrag();
                }
                isHeaderDragging = false;
            }, { passive: true });
        }

        // Content scroll + drag dismiss (mutually exclusive)
        let contentStartY = 0;
        let isContentDragging = false;
        let isScrolling = false;

        content.addEventListener('touchstart', (e) => {
            contentStartY = e.touches[0].clientY;
            isContentDragging = false;
            isScrolling = false;
        }, { passive: true });

        content.addEventListener('touchmove', (e) => {
            const touchY = e.touches[0].clientY;
            const deltaY = touchY - contentStartY;

            if (isScrolling) return;

            if (isContentDragging) {
                currentY = touchY - startY;
                if (currentY > 0) {
                    e.preventDefault();
                    sheet.style.transform = `translateY(${currentY}px)`;
                }
                return;
            }

            if (content.scrollTop > 0 || deltaY < 0) {
                isScrolling = true;
                return;
            }

            if (content.scrollTop <= 0 && deltaY > 0) {
                isContentDragging = true;
                startY = touchY;
                currentY = 0;
                sheet.style.transition = 'none';
                content.style.overflowY = 'hidden';
                e.preventDefault();
            }
        }, { passive: false });

        content.addEventListener('touchend', () => {
            if (isContentDragging) {
                finishDrag();
            }
            content.style.overflowY = 'auto';
            isContentDragging = false;
            isScrolling = false;
        }, { passive: true });

        function finishDrag() {
            sheet.style.transition = 'transform 0.3s cubic-bezier(0.4, 0, 0.2, 1)';

            const threshold = sheetHeight * 0.3;

            if (currentY > threshold) {
                dismiss();
            } else {
                sheet.style.transform = 'translateY(0)';
            }

            currentY = 0;
            startY = 0;
        }

        function dismiss() {
            sheet.style.transition = 'transform 0.3s cubic-bezier(0.4, 0, 0.2, 1)';
            sheet.style.transform = 'translateY(100%)';

            setTimeout(() => {
                if (window.webkit && window.webkit.messageHandlers && window.webkit.messageHandlers.dismiss) {
                    window.webkit.messageHandlers.dismiss.postMessage(null);
                }
            }, 300);
        }

        // Lazy loading with Intersection Observer
        const lazyImages = document.querySelectorAll('img[data-src]');
        if (lazyImages.length > 0) {
            const imageObserver = new IntersectionObserver((entries, observer) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const img = entry.target;
                        img.src = img.dataset.src;
                        img.removeAttribute('data-src');
                        img.style.opacity = '0';
                        img.onload = () => {
                            img.style.transition = 'opacity 0.3s ease';
                            img.style.opacity = '1';
                        };
                        observer.unobserve(img);
                    }
                });
            }, { root: content, rootMargin: '50px' });

            lazyImages.forEach(img => imageObserver.observe(img));
        }
    </script>
</body>
</html>
